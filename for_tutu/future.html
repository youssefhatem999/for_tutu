<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Future</title>
    <link rel="stylesheet" href="future.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    
    <div class="container">
        <h1>Our Future Together</h1>
        
        <div class="future-section">
            <h2>Our Dreams</h2>
            <div class="dreams">
                <div class="dream">
                    <h3>Travel Together</h3>
                    <p>Places we want to visit and explore together...</p>
                </div>
                <div class="dream">
                    <h3>Our Home</h3>
                    <p>How we imagine our future home...</p>
                </div>
                <div class="dream">
                    <h3>Life Goals</h3>
                    <p>What we want to achieve together...</p>
                </div>
            </div>
        </div>

        <div class="future-section">
            <h2>Add Your Dream</h2>
            <form id="dreamForm">
                <input type="text" placeholder="Dream Title" required>
                <textarea placeholder="Describe your dream for us..." required></textarea>
                <button type="submit">Add Dream</button>
            </form>
        </div>

        <div class="future-section">
            <h2>Countdown to Being Together</h2>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <div class="hearts"></div>
    <script src="future.js"></script>
</body>
</html>
