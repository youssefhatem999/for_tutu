<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Anniversary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <div class="content">
            <h1 class="title">Happy Anniversary</h1>
            <p class="subtitle">To the most beautiful soul I've ever known</p>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
            <div class="buttons">
                <a href="love-letter.html" class="btn" id="letterBtn">Love Letter</a>
                <a href="distance.html" class="btn" id="distanceBtn">About Us</a>
                <a href="tutu-kiki.html" class="btn" id="tutuKikiBtn">Tutu & Kiki</a>
                <button class="btn" id="animationBtn">Clicky for Animation</button>
            </div>
        </div>
        <div class="floating-hearts">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="animations.js"></script>
</body>
</html>
